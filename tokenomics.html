<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TOKENOMICS</title>
  <!-- Google Font for stylish bold text -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Cinzel', serif;
      background: url('TOKEN.jpg') center center / cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .token-text {
      font-size: 4.5vw; /* smaller letters for full visibility */
      font-weight: 900;
      text-transform: uppercase;
      color: #ff4500;
      text-shadow: 
        0 0 2px #fff,
        0 0 4px #ff4500,
        0 0 6px #ff6347,
        0 0 10px #ff4500;
      animation: flicker 2s infinite alternate;
      margin: 0.4em 0;
      letter-spacing: 1px;
    }

    @keyframes flicker {
      0% { text-shadow: 0 0 2px #fff, 0 0 4px #ff4500, 0 0 6px #ff6347, 0 0 10px #ff4500; }
      50% { text-shadow: 0 0 3px #fff, 0 0 6px #ff4500, 0 0 9px #ff6347, 0 0 12px #ff4500; }
      100% { text-shadow: 0 0 2px #fff, 0 0 4px #ff4500, 0 0 6px #ff6347, 0 0 10px #ff4500; }
    }
  </style>
</head>
<body>

  <div class="token-text">TOTAL SUPPLY 1,000,000,000</div>
  <div class="token-text">CONTRACT RENOUNCED</div>
  <div class="token-text">FAIR LAUNCH ON PUUSH.FUN</div>
  <div class="token-text">LP BURNED</div>

</body>
</html>
